project:
  name: "BTC_15m Prediction System"
  version: "1.0"

data:
  symbol: "BTCUSDT"
  timeframe: "15m"
  repo_id: "zongowo111/v2-crypto-ohlcv-data"

model:
  sequence_length: 100
  prediction_length: 15
  lstm_units: [128, 64]  # 縮小模型
  dropout_rate: 0.5      # 提高 dropout 到 50%
  batch_size: 16         # 增大批次（避免 batch norm 問題）
  epochs: 100
  learning_rate: 0.0005  # 降低學習率
  validation_split: 0.2
  test_split: 0.1
  l2_regularization: 0.01  # 強化 L2 正則化 (10倍)

features:
  use_technical_indicators: true
  indicators:
    - rsi
    - macd
    - bollinger_bands
  normalization: "minmax"

gpu:
  enabled: true
  memory_growth: true
  memory_limit_gb: null
  mixed_precision: false

paths:
  test_dir: "test"
  data_dir: "test/data"
  model_dir: "test/models"
  results_dir: "test/results"
  logs_dir: "test/logs"
