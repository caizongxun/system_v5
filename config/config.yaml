project:
  name: "BTC_15m Prediction System"
  version: "2.0"
  description: "LSTM model for predicting 15 future K-bars using 100 historical K-bars with enhanced volatility features"

data:
  symbol: "BTCUSDT"
  timeframe: "15m"
  repo_id: "zongowo111/v2-crypto-ohlcv-data"

model:
  sequence_length: 100
  prediction_length: 15
  lstm_units: 256
  dropout_rate: 0.3
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  validation_split: 0.2
  test_split: 0.1
  l2_regularization: 0.0001

features:
  use_technical_indicators: true
  normalization: "standard"  # StandardScaler (Z-score) for better variance preservation
  selected_features:
    # Price-based features
    - returns
    - high_low_ratio
    - open_close_ratio
    - price_to_sma_10
    - price_to_sma_20
    
    # Volatility features (NEW: to capture market fluctuations)
    - volatility_5
    - volatility_20
    - momentum_5
    - momentum_10
    - ATR
    
    # Momentum and trend indicators
    - RSI
    - MACD
    - MACD_Signal
    - BB_Position
    
    # Volume feature
    - Volume_Ratio
    - returns_std_5

gpu:
  enabled: true
  memory_growth: true
  memory_limit_gb: null
  mixed_precision: false

paths:
  test_dir: "test"
  data_dir: "test/data"
  model_dir: "test/models"
  results_dir: "test/results"
  logs_dir: "test/logs"
